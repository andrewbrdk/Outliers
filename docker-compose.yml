  postgres:
    image: postgres:16
    container_name: anomalies_postgres
    restart: always
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: anomalies
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d anomalies"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: anomalies_pgweb
    restart: always
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgres://pguser:password123@postgres:5432/anomalies?sslmode=disable
    depends_on:
      - postgres

volumes:
  postgres_data:
