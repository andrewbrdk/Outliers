services:
  fcast:
    image: fcast
    container_name: fcast_web
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    volumes:
      - ./forecasts.toml:/app/forecasts.toml
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
    #environment:
      #FCAST_CONF_FILE: /app/forecasts.toml
      #FCAST_PORT: 9090
      #FCAST_PASSWORD: "qwerty"

  postgres:
    image: postgres:16
    container_name: fcast_postgres
    restart: always
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: forecasts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d forecasts"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: fcast_pgweb
    restart: always
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgres://pguser:password123@postgres:5432/forecasts?sslmode=disable
    depends_on:
      - postgres

volumes:
  postgres_data:
