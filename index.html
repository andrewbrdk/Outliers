<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anomalies</title>
	<style>
		body {
			margin-left: 10%;
			margin-right: 10%;
			font-family: sans-serif;
		}
		x-anomalieslist, #allanomalies {
			display: block;
			margin: 0 auto;
		}
		h1 {
			text-align: center;
		}
		h1 a {
			color: black;
			text-decoration: none;
		}	
	</style>
</head>
<body>
	
<x-anomalieslist></x-anomalieslist>

<script>
class XAnomaliesList extends HTMLElement {
	#allanomalies = null;
	#anomaliesData = null;
	
	constructor() {
		super();
		this.innerHTML = `
			<h1><a href="/">Anomalies</a></h1>
			<div id="allanomalies"></div>
			<button>Add Anomaly Check</button>
		`;
		this.#allanomalies = this.querySelector('#allanomalies');
		this.renderPage();
	}

	async renderPage() {
		let res = await fetch('/anomalies');
		const statusCode = res.status;
		if (statusCode == 200) {
			this.#allanomalies.hidden = false;
			let d = await res.json();
			this.renderAnomalies(d);
		}
	}

	async renderAnomalies(anomalies_data) {
		this.#anomaliesData = anomalies_data;
		let xanomalies = [];
		let sortedAnomalies = Object.values(this.#anomaliesData['ADetectors']).sort((a, b) => {
        	return a.Title.localeCompare(b.Title);
    	});
		for await (const [_, fc] of sortedAnomalies.entries()) {
			let f = document.createElement('x-anomalies');
			await f.init(fc);			
			xanomalies.push(f);
		}
		this.#allanomalies.replaceChildren(...xanomalies);
	}
}

class XAnomaly extends HTMLElement {
	anomaly = null;

	getDisplayedState() {
		// pass
	}

	async init(anomaly) {
		this.anomaly = anomaly;
		await this.update();
	}

	async update() {
		this.innerHTML = await this.HTML();
		this.bindEvents();
		this.drawChart();
	}

	bindEvents() {
		this.unbindEvents();
		const btn = this.querySelector('.check-anomalies-btn');
		if (btn) {
			btn.addEventListener('click', async () => {
				await this.onCheckAnomalies();
			});
		}
	}
	
	unbindEvents() {
		this.querySelectorAll('button').forEach(btn => btn.onclick = null);
	}
	
	async HTML() {
		let html = `
		<h3>${escapeHTML(this.anomaly.Title)}</h3>
		<canvas height="200"></canvas>
		<p>ConnectionString: ${escapeHTML(this.anomaly.ConnectionString)}</p>
		<p>DataTable: ${escapeHTML(this.anomaly.DataTable)}</p>
		<p>OutputTable: ${escapeHTML(this.anomaly.OutputTable)}</p>
		<p>ForecastHorizon: ${this.anomaly.ForecastHorizon}</p>
		<p>ForecastModel: ${escapeHTML(this.anomaly.ForecastModel)}</p>
		<button class="check-anomalies-btn">Check Anomalies</button>`;
		return html;
	}

	async drawChart() {
		const id = this.anomaly.Id;
		const res = await fetch(`/api/anomalies/plot?id=${id}`);
		if (!res.ok) return;
		const data = await res.json();
		if (!data || !data.original || !data.forecast) return;

		const ctx = this.querySelector('canvas');
		if (!ctx) return;

		if (typeof Chart === 'undefined') {
			await import('https://cdn.jsdelivr.net/npm/chart.js');
		}

		const allPoints = [...data.original, ...data.forecast];
		const labels = [...new Set(allPoints.map(p => p.T))].sort((a, b) => Number(a) - Number(b));
		const origMap = new Map(data.original.map(p => [p.T, p.Value]));
		const forecastMap = new Map(data.forecast.map(p => [p.T, p.Value]));
		const origValues = labels.map(T => origMap.get(T) ?? null);
		const forecastValues = labels.map(T => forecastMap.get(T) ?? null);

		new Chart(ctx, {
		type: 'line',
		data: {
			labels,
			datasets: [
			{
				label: 'Original',
				data: origValues,
				borderColor: 'blue',
				tension: 0.2,
				spanGaps: true,
			},
			{
				label: 'Forecast',
				data: forecastValues,
				borderColor: 'orange',
				borderDash: [5, 5],
				tension: 0.2,
				spanGaps: true,
			},
			],
		},
		options: {
			responsive: true,
			interaction: { mode: 'index', intersect: false },
			stacked: false,
			scales: {
				y: {beginAtZero: true},
			},
		},
		});
	}

	async onCheckAnomalies() {
		if (!this.anomaly) return;

		try {
			const res = await fetch(`/api/anomalies/update?id=${encodeURIComponent(this.anomaly.Id)}`, {
            	method: 'POST'
			});
			if (!res.ok) throw new Error(`HTTP ${res.status}`);
			const result = await res.json();
			console.log('Anomalies checked:', result);

			await this.update();
		} catch (err) {
			console.error('Error checking anomalies:', err);
		}
	}

	formatDateTime(d) {
		return (
			d.getDate().toString().padStart(2, '0') + "-" +
			(d.getMonth()+1).toString().padStart(2, '0') + "-" +
			d.getFullYear() + " " + 
			d.getHours().toString().padStart(2, '0') + ":" + 
			d.getMinutes().toString().padStart(2, '0') + ":" +
			d.getSeconds().toString().padStart(2, '0')
		);
	}
}

function escapeHTML(str) {
	const div = document.createElement('div');
	div.textContent = str;
	return div.innerHTML;
}

customElements.define('x-anomalies', XAnomaly);
customElements.define('x-anomalieslist', XAnomaliesList);

</script>
</body>
</html>
